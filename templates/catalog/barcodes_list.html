<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Barcodes</title>
</head>
<body>
    <h1>All Barcodes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Barcode EAN</th>
                <th>Item ID</th>
                <th>Item Description</th>
            </tr>
        </thead>
        <tbody>
        {% for barcode in barcodes %}
            <tr>
                <td>{{ barcode.barcode_ean }}</td>
                <td>{{ barcode.item.id }}</td>
                <td>{{ barcode.item.description }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No barcodes found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'catalog:index' %}">Back to menu</a></p>
</body>
</html>
