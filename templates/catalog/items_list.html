<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Items</title>
</head>
<body>
    <h1>All Items</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Cost Price</th>
                <th>Sell Price</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.cost_price|default:"—" }}</td>
                <td>{{ item.sell_price|default:"—" }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No items found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'catalog:index' %}">Back to menu</a></p>
</body>
</html>
