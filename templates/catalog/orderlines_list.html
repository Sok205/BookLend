<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Order Lines</title>
</head>
<body>
    <h1>All Order Lines</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Item ID</th>
                <th>Item Description</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
        {% for line in orderlines %}
            <tr>
                <td>{{ line.orderinfo.id }}</td>
                <td>{{ line.item.id }}</td>
                <td>{{ line.item.description }}</td>
                <td>{{ line.quantity }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No order lines found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'catalog:index' %}">Back to menu</a></p>
</body>
</html>
