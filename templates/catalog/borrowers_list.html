<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Borrowers</title>
</head>
<body>
    <h1>All Borrowers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Family Name</th>
                <th>First Name</th>
                <th>Contact Phone Number</th>
            </tr>
        </thead>
        <tbody>
        {% for borrower in borrowers %}
            <tr>
                <td>{{ borrower.id }}</td>
                <td>{{ borrower.family_name }}</td>
                <td>{{ borrower.first_name }}</td>
                <td>{{ borrower.contact_phone_number|default:"â€”" }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No borrowers found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'catalog:index' %}">Back to menu</a></p>
</body>
</html>
