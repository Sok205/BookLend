<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date Placed</th>
                <th>Date Shipped</th>
                <th>Shipping</th>
            </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.date_placed }}</td>
                <td>{{ order.date_shipped|default:"—" }}</td>
                <td>{{ order.shipping|default:"—" }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="5">No orders found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'catalog:index' %}">Back to menu</a></p>
</body>
</html>
